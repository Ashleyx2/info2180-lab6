<!DOCTYPE html>
<html>
    <head>

        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Avengers</title>
    </head>
    <body>
        <div class="main_head">

        <div id="result">
            <h4>RESULT</h4>
        </div>
        <hr>
    </body>
